<div class="flex justify-center">
    <form (submit)="submit()" class="p-4 mt-20 rounded-lg border m-auto w-1/3" #myform="ngForm">

        <h1 class="text-center text-xl">Register</h1>

        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email Address" class="p-2 rounded w-full border text-sm" [(ngModel)]="form.email" #email="ngModel" required>
        </div>

        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-300 text-red-800 rounded"> 
            Email field must be valid
        </div>

        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" class="p-2 rounded w-full border text-sm" [(ngModel)]="form.password" #password="ngModel" required>
        </div>

        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-2 bg-red-300 text-red-800 rounded"> 
            Password field must be valid
        </div>

        <div class="my-5 w-full">
            <label for="confirm_password">Confirm Password</label>
            <input type="text" id="confirm_password" name="confirm_password" placeholder="Confirm Password" class="p-2 rounded w-full border text-sm" [(ngModel)]="form.confirm_password" #confirm_password="ngModel" required>
        </div>

        <div *ngIf="confirm_password.invalid && (confirm_password.dirty || confirm_password.touched)" class="p-2 bg-red-300 text-red-800 rounded"> 
            Confirm Password field must be valid
        </div>

        <div class="my-5 w-full">
            <button type="submit" [disabled]="myform.form.invalid" class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded">
                <ng-container *ngIf="isLoading()">
                    Loading...
                </ng-container>
                <ng-container *ngIf="!isLoading()">
                    Submit
                </ng-container>
            </button>
        </div>
    </form>
</div>
